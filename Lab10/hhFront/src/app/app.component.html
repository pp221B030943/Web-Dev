<h1>Companies</h1>

<fieldset>
  <label>Company name: </label>
  <input type="text" [(ngModel)]="newCompany">
  <button (click)="addCompany()">Add company</button>
</fieldset>

<ul>
  <li *ngFor="let company of companies">
    <a routerLink="/{{company.id}}">{{company.id}} - {{company.name}}</a>
    <button (click)="deleteCompany(company.id)">X</button>
  </li>
</ul>

<router-outlet></router-outlet>
