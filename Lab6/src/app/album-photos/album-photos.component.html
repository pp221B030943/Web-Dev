<button class="back-button" routerLink="..">Back</button><br>

<div class="photo-gallery" *ngFor="let photo of photos">
  <div class="photo-block">
  <div class="title-block">
    <div class="number">{{photo.id}}</div>
    {{photo.title}}
  </div>
  <img (click)="goToLink(photo.url)" src="{{photo.thumbnailUrl}}">
  </div>
</div>
