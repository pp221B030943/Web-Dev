<button routerLink="..">Back</button>
<h2>Post detail #{{album.id}}</h2>

<h4>{{album.title}}</h4>
<button *ngIf="!change" (click)="changeable()">Change</button>
<div *ngIf="change">
  <input type="text" [(ngModel)]="album.title">
  <button (click)="changeable()">Save</button>
</div>

<p>{{album.userId}}</p>

<button routerLink="photos">See Photos</button>
