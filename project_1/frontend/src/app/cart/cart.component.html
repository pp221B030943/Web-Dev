<ng-container class="isntempty" *ngIf="items.length != 0">
  <div class="container">
    <div class="cart-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items; let i = index">
              <td> {{i+1}} </td>
              <td> {{item.name}} </td>
              <td> <img style='width: 120px;' src="{{item.image}}" > </td>
              <td> {{item.description}} </td>
              <td> {{item.price}} </td>
              <td> <button (click)="removeItem(item)">Remove</button> </td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td> <button class="empty" (click)="clear()">Empty Cart</button></td>
              <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
              <td><strong>Grand Total: ${{totalPrice}}</strong></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name"> Name </label>
        <input id="name" type="text" formControlName="name" />
      </div>
  
      <div>
        <label for="address"> Address </label>
        <input id="address" type="text" formControlName="address" />
      </div>
  
      <button class="button" type="submit">Purchase</button>
    </form>
  </div>
</ng-container>

<ng-container class="empty" *ngIf="items.length === 0">
  <div class="container">
    <div class="cart">
      <!-- <h5 class="cart-title">My Cart</h5> -->
    </div>
    <div class="center">
      <h2>Your cart is empty!</h2>
      <h3>Add product to it now</h3>
      <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
  </div>
</ng-container>
<app-shipping></app-shipping>

</div>
